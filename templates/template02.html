<div class="recipe-separator">
  <div class="recipe-wrapper">
    <div class="recipe-card">
      <div class="recipe-image">
        <div class="image-container"></div>
      </div>
      <div class="recipe-info">
        <div class="recipe-nav">
          <div class="tags">
            <span class="tag category">{{category}}</span>
            <span class="tag difficulty">{{difficulty}}</span>
          </div>
          <div class="nav-buttons">
            <button class="prev">‚Üê Anterior</button>
            <button class="next">Siguiente ‚Üí</button>
          </div>
        </div>
        <div id="toEdit">
          <h1 id="title" class="recipe-title">{{title}}</h1>
        </div>
        <div id="toEdit">
          <p id="description" class="recipe-description">{{description}}</p>
        </div>
        <div class="recipe-details">
          <div class="detail">
            <div class="icon">
              <img src="http://127.0.0.1:5500/Group 1000002202.png" alt="" />
            </div>
            <span># {{portions}}</span>
          </div>

          <div class="detail">
            <div class="icon">
              <img src="http://127.0.0.1:5500/XMLID_806_.png" alt="" />
            </div>
            <span># {{time}}</span>
          </div>

          <div class="detail">
            <div class="icon">
              <img
                src="http://127.0.0.1:5500/vegetarian_5635323 1.png"
                alt=""
              />
            </div>
            <span># {{#ingredients}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="video-container">
    <div class="recipe-wrapper">
      <div class="video-wrapper"></div>
      <div class="video-description">
        <div id="toEdit">
          <p id="videoDescription">{{videoDescription}}</p>
        </div>
      </div>
    </div>
  </div>

  <div class="recipe-wrapper recipe-list">
    <div class="recipe-list-row-1">
      <div class="ingredients">
        <div class="ingredients-container">
          <div>
            <h2 class="ingredient-title">Lista de Ingredientes</h2>
            <ol class="ingredients-list">
              {{ingredientsRows}}
            </ol>
            <button class="add-to-cart">
              Agregar al carrito
              <span class="cart-icon">üõí</span>
            </button>
          </div>
        </div>
        <div class="image-with-content">
          <div class="image-container"></div>
          <div class="caption">
            <div id="toEdit">
              <p id="imageDescription">{{imageDescription}}</p>
            </div>
          </div>
        </div>
      </div>
      <div class="preparation">
        <div class="preparation-container">
          <h2 class="preparation-title">Preparaci√≥n</h2>
          <ul class="preparation-list">
            {{preparationSteps}}
          </ul>
        </div>
        <div class="dotted-line"></div>
        <div class="preparation-container"></div>
        <h2 class="preparation-title">Para el armado</h2>
        <ul class="preparation-list">
          {{puttingItTogetherSteps}}
        </ul>
      </div>
    </div>
  </div>
</div>
