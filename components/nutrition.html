<section class="nutrition-container">
  <div class="title">
    <h1>Porcentaje</h1>
    <h2>Nutricional</h2>
    <p>Por porción*</p>
  </div>

  <div class="metrics">
    <div class="metric proteinas">
      <div class="circle-progress">
        <div class="progress-ring" style="--percent: 80"></div>
        <div class="inner-circle"></div>
        <div class="progress-value">
          <p class="value">11,7g</p>
          <p class="percentage">13%</p>
        </div>
      </div>
      <div class="metric-label">Proteínas</div>
    </div>

    <div class="metric grasas">
      <div class="circle-progress">
        <div class="progress-ring" style="--percent: 15"></div>
        <div class="inner-circle"></div>
        <div class="progress-value">
          <p class="value">6,1g</p>
          <p class="percentage">15%</p>
        </div>
      </div>
      <div class="metric-label">Grasas</div>
    </div>

    <div class="metric carbohidratos">
      <div class="circle-progress">
        <div class="progress-ring" style="--percent: 72"></div>
        <div class="inner-circle"></div>
        <div class="progress-value">
          <p class="value">65g</p>
          <p class="percentage">72%</p>
        </div>
      </div>
      <div class="metric-label">Carbohidratos</div>
    </div>

    <div class="metric calorias">
      <div class="circle-progress">
        <div class="progress-ring" style="--percent: 100"></div>
        <div class="inner-circle"></div>
        <div class="progress-value">
          <p class="value">361,7</p>
          <p class="percentage">Total</p>
        </div>
      </div>
      <div class="metric-label">Calorías</div>
    </div>
  </div>
</section>
