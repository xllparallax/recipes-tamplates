<section class="recipe-list-main" aria-labelledby="ingredients-title">
  <h2 id="ingredients-title" class="ingredient-list-title">
    Lista de Ingredientes
  </h2>
  <ol class="ingredients-list" itemscope itemtype="https://schema.org/Recipe">
    {{ingredientsRows}}
  </ol>
  <div class="add-to-cart"></div>
</section>
<div class="upload-image">
  <picture>
    <source srcset="{{desktopImageUrl}}" media="(min-width: 1024px)" />
    <source srcset="{{mobileImageUrl}}" media="(min-width: 400px)" />
    <img src="{{mobileImageUrl}}" alt="Banner" />
  </picture>
</div>
